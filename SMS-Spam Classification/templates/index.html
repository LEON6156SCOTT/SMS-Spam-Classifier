            <form action="{{ url_for('predict')}}" method="POST" class="md-form" style="color: #757575;">

                <textarea name="message" class="form-control md-textarea" id="email" placeholder="" rows="6"></textarea>

                <button class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect" 
                type="submit" value="predict">Predict</button>
    
            </form>
